name: Game RSS Auto Collection with Gemini AI

on:
  schedule:
    # 30分ごとに実行（UTCタイム）- ゲーム記事専用
    - cron: '*/30 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  collect-game-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Game RSS Collection with Gemini AI
      run: timeout 480 npx tsx scripts/game-rss-collector.ts
      timeout-minutes: 9
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Report collection results
      if: always()
      run: |
        echo "🎮 ゲーム系RSS収集ジョブが完了しました"
        echo "実行時刻: $(date)"
        echo "リポジトリ: ${{ github.repository }}"
        echo "ブランチ: ${{ github.ref }}"
        echo "ワークフロー: ゲーム系RSS専用"